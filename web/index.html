<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
    
        
     
    </head>
    <body>
        <div class="container" style="text-align: center; width: 30%">
            <div class="column">
              
                <section id="form" class="column-4" >

                    <form action="LoguinServlet">
                        <div class="form-group" >
                            <label for="Username">Username:</label>
                            <input type="text" name="caja1" class="form-control" placeholder="Username" id="Username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" name="caja2" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
      
                        <button type="submit" class="btn btn-warning">Ingresar</button>
                    </form> 
                </section>

            </div>
        </div>
    
    </body>
</html>
